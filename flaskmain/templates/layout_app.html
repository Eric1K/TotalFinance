    <script>
        // Function to open the mobile menu
        function openMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.remove('hidden');
        }

        // Function to close the mobile menu
        function closeMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            mobileMenu.classList.add('hidden');
        }

        // Event listener for the mobile menu button
        const mobileMenuButton = document.querySelector('.mobile-menu-button');
        mobileMenuButton.addEventListener('click', () => {
            const mobileMenu = document.getElementById('mobile-menu');
            if (mobileMenu.classList.contains('hidden')) {
                openMobileMenu();
            } else {
                closeMobileMenu();
            }
        });
    </script>
    
    <script>
        function toggleDropdownMenu() {
            const dropdownMenu = document.querySelector('.user-dropdown');
            if (dropdownMenu.classList.contains('hidden')) {
                dropdownMenu.classList.remove('hidden');
            } else {
                dropdownMenu.classList.add('hidden');
            }
        }

        // Event listener for the user menu button
        const userMenuButton = document.getElementById('user-menu-button');
        userMenuButton.addEventListener('click', toggleDropdownMenu);
    </script>

    <script>
      function toggleNotificationDropdown() {
        console.log("ruh");
        const notificationDropdown = document.getElementById('notification-dropdown');
        
        if (notificationDropdown.classList.contains('hidden')) {
            notificationDropdown.classList.remove('hidden');
        } else {
            notificationDropdown.classList.add('hidden');
        }
      }

    

      // Event listener for the notification menu button
      const notificationMenuButton = document.getElementById('notification-menu-button');
      notificationMenuButton.addEventListener('click', toggleNotificationDropdown);
    </script>
